version: '3.7'
services:
  mongodb_container:
    image: mongo:4.4.18
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: RiskPACC
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    restart: always

volumes:
  mongodb_data_container: